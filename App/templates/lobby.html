{% extends "base.html" %}

{% block head %}
<title>Menu</title>
<meta name="description"
    content="Some description of the lobby page.">
<script type="text/javascript" src="/static/js/lobby.js"></script>
<link rel="stylesheet" href="/static/css/lobby.css">
{% endblock %}

{% block body %}
<h2>Welcome to the lobby</h2>
<h1 id="code">{{game_code}}</h1>

<table id="players-table">
  <thead>
    <tr class="table-header">
      <th>Number</th>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="table-body"></tbody>
</table>

<form action="/lobby" method="POST">  
  <input class="button" type="submit" name="leaveButton" value="Leave Room"></input>
  <input class="button" type="submit" name="startButton" value="Start Game"></input>

</form>
{% endblock %}
