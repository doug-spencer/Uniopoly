{% extends "base.html" %}

{% block head %}
<title>Game</title>
<meta name="description"
    content="Some description of the game room page.">
<!-- <link rel="stylesheet" href="/static/css/game_room.css"> -->
<script type="text/javascript" src="/static/js/game_room.js"></script>
{% endblock %}

{% block body %}
<h2 >welcome to der game</h2>
<h2>Game name : {{session['game_code']}}</h2><br>
<p id="dice">nobody has rolled the dice yet</p>
<div name="dice-button" id="dice-button">
  <button class="button" type="button" id="roll-dice">roll dice</button><br>
</div>
<textarea id="messages" cols="70" rows="10" placeholder="No messages yet. Start one..."></textarea><br/><br/>
<input class="text-input" type="text" id="text" size="60" placeholder="Enter your message here" />
<button class="button" type="button" id="send">SEND</button><br/><br/>
<button class="button" type="button" onclick=leave_room()>leave der game</button>
{% endblock %}
